---
benchmark_config:
  generic:
    benchmark: gap
    cpus: 0
    skip_clear_page_cache: false
    transparent_hugepages: never
    overcommit_memory: never_check
  gap:
    trials: 25
collector_config:
  generic:
    poll_rate: 0.1
    output_dir: data
    output_graphs: false
    hooks:
      - process_trace
      - process_metadata
      - file_data
      - memory_usage
      - quanta_runtime
      - block_io
      - perf
      - zswap_runtime
      - mm_rss_stat
